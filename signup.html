<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - PawPal</title>
  <link rel="stylesheet" href="custom-font.css">
  <style>
    body {
      font-family: 'PawPalFont', 'Nunito', sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
    }
    .signup-container {
      max-width: 500px;
      margin: 5% auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #e75b1e;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #e75b1e;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d44a12;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #e75b1e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up for PawPal</h1>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="interest">I'm interested in...</label>
      <select id="interest" name="interest" required>
        <option value="">Select an option</option>
        <option value="walk">Walking a Pet</option>
        <option value="foster">Fostering</option>
        <option value="adopt">Adoption</option>
      </select>

      <button type="submit">Join Now</button>
    </form>
    <a class="back-link" href="index.html">&#8592; Back to Home</a>
  </div>
</body>
</html>
